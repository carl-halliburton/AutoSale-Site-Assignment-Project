					valid = true;
			}
			
			if (yearIn.selectedIndex == 0) {

				valid = false;
			}	
			else {

				if (valid != false)
					valid = true;
			}
			
			if (priceIn.value == "") {
				document.getElementById("priceErrorMsg").innerHTML=" Price required";
				valid = false;
			}
			else if (patt_price.test(priceIn.value) == false) {
				document.getElementById("priceErrorMsg").innerHTML=" Invalid price";
				valid = false;
			}
			else {
				document.getElementById("priceErrorMsg").innerHTML="";
				if (valid != false)
					valid = true;
			}
				
				
			if (valid == false) {
				return false;
			}
			else {
				return true;
			}
		}
